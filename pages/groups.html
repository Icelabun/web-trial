<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups - StudyZone</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Quick Links</h3>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="../index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="active">
                    <a href="groups.html"><i class="fas fa-users"></i> Study Groups</a>
                </li>
                <li>
                    <a href="calendar.html"><i class="fas fa-calendar"></i> Calendar</a>
                </li>
                <li>
                    <a href="flashcards.html"><i class="fas fa-cards-blank"></i> Flashcards</a>
                </li>
                <li>
                    <a href="resources.html"><i class="fas fa-book"></i> Resources</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <div class="container">
                <h1 class="section-title">Study Groups</h1>
                
                <!-- Create Group Section -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Create a New Study Group</h2>
                        <form id="createGroupForm">
                            <div class="mb-3">
                                <label for="groupName" class="form-label">Group Name</label>
                                <input type="text" class="form-control" id="groupName" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Group</button>
                        </form>
                    </div>
                </div>

                <!-- Groups List -->
                <div class="card-grid">
                    <!-- Group cards will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/groups.js"></script>
</body>
</html>
