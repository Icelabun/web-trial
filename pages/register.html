<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StudyZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Progress Bar -->
    <div id="progressBar" class="progress-bar"></div>

    <!-- Sidebar -->
    <nav id="sidebar" class="gradient-shift">
        <div class="sidebar-header">
            <h3 class="text-white">StudyZone</h3>
        </div>
        <ul class="list-unstyled components stagger-children">
            <li>
                <a href="../index.html" class="interactive">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li>
                <a href="groups.html" class="interactive">
                    <i class="fas fa-users"></i> Study Groups
                </a>
            </li>
            <li>
                <a href="flashcards.html" class="interactive">
                    <i class="fas fa-cards"></i> Flashcards
                </a>
            </li>
            <li>
                <a href="#" class="interactive">
                    <i class="fas fa-calendar"></i> Calendar
                </a>
            </li>
            <li>
                <a href="#" class="interactive">
                    <i class="fas fa-book"></i> Resources
                </a>
            </li>
            <li class="active">
                <a href="register.html" class="interactive">
                    <i class="fas fa-user-plus"></i> Register
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div id="content">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card registration-card hover-lift">
                        <div class="card-header text-center">
                            <h2 class="mb-0">Join StudyZone</h2>
                            <p class="text-white-50">Start your learning journey today!</p>
                        </div>
                        <div class="card-body p-4">
                            <form id="registrationForm" class="stagger-children">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                            <label for="firstName">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                            <label for="lastName">Last Name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                                        <label for="email">Email address</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                        <label for="confirmPassword">Confirm Password</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <select class="form-select form-select-lg" id="studyInterests" multiple aria-label="Study Interests">
                                        <option value="mathematics">Mathematics</option>
                                        <option value="science">Science</option>
                                        <option value="literature">Literature</option>
                                        <option value="history">History</option>
                                        <option value="programming">Programming</option>
                                        <option value="languages">Languages</option>
                                    </select>
                                    <label class="form-text">Select your study interests (multiple selection allowed)</label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg hover-lift">
                                        <i class="fas fa-user-plus me-2"></i>Create Account
                                    </button>
                                </div>
                                <p class="text-center mt-3">
                                    Already have an account? <a href="#" class="text-primary">Sign in</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
