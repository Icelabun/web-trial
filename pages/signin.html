<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - StudyZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="gradient-bg">
    <!-- Progress Bar -->
    <div id="progressBar" class="progress-bar"></div>

    <!-- Sidebar -->
    <nav id="sidebar" class="gradient-shift">
        <div class="sidebar-header">
            <h3 class="text-white">StudyZone</h3>
        </div>
        <ul class="list-unstyled components stagger-children">
            <li>
                <a href="../index.html" class="interactive">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li>
                <a href="groups.html" class="interactive">
                    <i class="fas fa-users"></i> Study Groups
                </a>
            </li>
            <li>
                <a href="flashcards.html" class="interactive">
                    <i class="fas fa-cards"></i> Flashcards
                </a>
            </li>
            <li>
                <a href="#" class="interactive">
                    <i class="fas fa-calendar"></i> Calendar
                </a>
            </li>
            <li>
                <a href="#" class="interactive">
                    <i class="fas fa-book"></i> Resources
                </a>
            </li>
            <li>
                <a href="register.html" class="interactive">
                    <i class="fas fa-user-plus"></i> Register
                </a>
            </li>
            <li class="active">
                <a href="signin.html" class="interactive">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </a>
            </li>
            <li>
                <a href="teacher.html" class="interactive">
                    <i class="fas fa-chalkboard-teacher"></i> For Teachers
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div id="content">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card login-card floating-card">
                        <div class="card-header text-center position-relative overflow-hidden">
                            <div class="animated-bg"></div>
                            <h2 class="mb-0 position-relative">Welcome Back!</h2>
                            <p class="text-white-50 position-relative">Sign in to continue your learning journey</p>
                        </div>
                        <div class="card-body p-4">
                            <form id="loginForm" class="stagger-children">
                                <div class="mb-4 floating-label">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                                        <label for="loginEmail">Email address</label>
                                    </div>
                                </div>
                                <div class="mb-4 floating-label">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                                        <label for="loginPassword">Password</label>
                                    </div>
                                </div>
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg hover-lift pulse-on-hover">
                                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                    </button>
                                </div>
                                <div class="text-center mt-4">
                                    <p class="mb-0">Don't have an account? <a href="register.html" class="text-primary">Register</a></p>
                                    <a href="#" class="text-muted"><small>Forgot your password?</small></a>
                                </div>
                            </form>
                            <div class="mt-4">
                                <div class="divider">
                                    <span>or continue with</span>
                                </div>
                                <div class="social-login stagger-children">
                                    <button class="btn btn-outline-primary social-btn hover-lift">
                                        <i class="fab fa-google"></i>
                                    </button>
                                    <button class="btn btn-outline-primary social-btn hover-lift">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>
                                    <button class="btn btn-outline-primary social-btn hover-lift">
                                        <i class="fab fa-apple"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
