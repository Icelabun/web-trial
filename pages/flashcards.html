<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - StudyZone</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Quick Links</h3>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="../index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li>
                    <a href="groups.html"><i class="fas fa-users"></i> Study Groups</a>
                </li>
                <li>
                    <a href="calendar.html"><i class="fas fa-calendar"></i> Calendar</a>
                </li>
                <li class="active">
                    <a href="flashcards.html"><i class="fas fa-cards-blank"></i> Flashcards</a>
                </li>
                <li>
                    <a href="resources.html"><i class="fas fa-book"></i> Resources</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <div class="container">
                <h1 class="section-title">Flashcards</h1>
                
                <!-- Create Flashcard Set -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Create New Flashcard Set</h2>
                        <form id="createFlashcardSetForm">
                            <div class="mb-3">
                                <label for="setName" class="form-label">Set Name</label>
                                <input type="text" class="form-control" id="setName" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Set</button>
                        </form>
                    </div>
                </div>

                <!-- Flashcard Sets -->
                <div class="row" id="flashcardSets">
                    <!-- Flashcard sets will be dynamically added here -->
                </div>

                <!-- Flashcard Study Mode -->
                <div class="modal fade" id="studyModeModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Study Mode</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="flashcard-container">
                                    <!-- Active flashcard will be shown here -->
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" id="prevCard">Previous</button>
                                <button class="btn btn-primary" id="flipCard">Flip</button>
                                <button class="btn btn-secondary" id="nextCard">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/flashcards.js"></script>
</body>
</html>
